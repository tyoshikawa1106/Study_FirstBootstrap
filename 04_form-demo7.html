<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>はじめてのBootstrap</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        
        <style>
            body {
                padding-top: 100px;
            }
            .my-inline .form-inline input [type="text"],
            .my-inline .form-inline input [type="password"] {
                width: 180px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="col col-md-2 control-label">メールアドレス</label>
                    <div class="col col-md-10">
                        <input class="form-control" type="text" name="email" placeholder="メールアドレス" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col col-md-2 control-label">パスワード</label>
                    <div class="col col-md-10">
                        <input class="form-control" type="text" name="password" placeholder="パスワード" />
                        <div class="checkbox">
                        <label>
                            <input type="checkbox" name="rememberme" /> ログインしたままにする
                        </label>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col col-md-10 col-md-offset-2">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </div>
            </form>
        </div><!-- /container -->
        
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
