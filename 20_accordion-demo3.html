<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>はじめてのBootstrap</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        
        <style>
            body {
                padding-top: 50px;
            }
        </style>

        </div><!-- /container -->
        
        <script src="http://code.jquery.com/jquery.js"></script>

    </body>
</html>
